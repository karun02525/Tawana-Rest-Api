<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Demo for VueJs</title>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</head>
<body>
  
  <h1>Demo VueJS</h1>
  
  <div id="app">
     <p>{{status}}</p>
     <table border="1">
       <tr>
        <th>ID</th>
        <th>Name</th>
       </tr>
        <tr v-for="todo in todos">
          <td> {{todo.id}}</td>
            <td>
             {{todo.name}}
           </td>
        </tr>
     </table>
  </div>
  
  
  <script>
   
     var vm=new Vue({
    	 el:'#app',
    	 data:{
    		 status:'',
    		 todos:[],
    	 },
    	 created:function(){
    		 this.loadApi();
    	 },
    	 methods:{
    		 loadApi:function(){
    			 this.status = 'Loading...'
    			 var vm = this;
    			 axios.get('http://localhost:8080/api')
    			  .then(function (response) {
    				  vm.status=''
    				  vm.todos=response.data;
    			  })
    			  .catch(function (error) {
    				  vm.status='An error '+error;
    			  });
    			
    		 }
    	 }
     })
   
  </script>
 
 
<!--   <script src="/js/main.js"></script> -->

</body>
</html>
